name: Test Actions
on:
  pull_request: []

jobs:
  update-spack:
    name: Check for updates from upstream spack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Update with Upstream
        uses: ./upstream
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: researchapps/spack
          push: false
          allow_fail: true

        # hack to ensure action can complete
      - name: Checkout Repository
        uses: actions/checkout@v3


  test-release-check:
    name: Test Release Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Look for rust updates
        uses: ./release-check
        id: check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: rust
          repo: rust-lang/rust

      - name: Check Output
        env:
         version: ${{ steps.check.outputs.version }}
         package: ${{ steps.check.outputs.package }}
        run: |
          echo ${package}
          echo ${version}

  test-build:
    name: Test Package Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Test Build
        uses: ./build
        with:
          user: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          package: zlib

